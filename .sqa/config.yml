config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: devel3
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-russet-mongrel.sh
        container: qc.acc_chewy-azure-slug
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-cobalt-kakapo.sh
        container: qc.doc_ugly-gamboge-cichlid
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-alizarin-rhinoceros.sh
        container: qc.doc_trippy-mustard-tapir
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-asparagus-toad.sh
        container: qc.doc_ready-eggplant-mouse
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-linen-millipede.sh
        container: qc.lic_wheezy-buff-seal
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
