config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: devel3
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-rose-sparrow.sh
        container: qc.acc_flabby-lime-yak
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-lavender-dunker.sh
        container: qc.doc_jumpy-indigo-macaque
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-olivine-giraffe.sh
        container: qc.doc_homey-carmine-cougar
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-aqua-affenpinscher.sh
        container: qc.doc_gamy-magenta-mouse
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-gamboge-dane.sh
        container: qc.lic_zippy-firebrick-hamster
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-amethyst-lionfish.sh
        container: qc.met_skanky-periwinkle-tzu
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-gamboge-moorhen.sh
        container: qc.sec_pokey-violet-caracal
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-taupe-duck.sh
        container: qc.sty_wiggy-orange-forest
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-brown-camel.sh
        container: qc.sty_fuzzy-magenta-macaw
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-carmine-millipede.sh
        container: qc.uni_gimpy-lemon-shrew
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-harlequin-squid.sh
        container: qc.ver_sickly-magenta-saola
timeout: 5400
