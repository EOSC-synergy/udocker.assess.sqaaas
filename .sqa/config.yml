config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: master
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-auburn-hound.sh
        container: qc.acc_gamy-charcoal-moose
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-cornflower-badger.sh
        container: qc.doc_bumpy-malachite-coral
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-lilac-newfoundland.sh
        container: qc.doc_whiny-crimson-skunk
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-gold-stingray.sh
        container: qc.doc_pretty-orange-dormouse
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-rose-bear.sh
        container: qc.lic_flimsy-dandelion-newt
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-viridian-chimpanzee.sh
        container: qc.met_bumpy-alizarin-worm
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-cornflower-drever.sh
        container: qc.sec_craggy-denim-coati
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-bronze-donkey.sh
        container: qc.sty_gimpy-beige-starfish
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-apricot-greyhound.sh
        container: qc.sty_stealthy-pear-ant
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-gold-swan.sh
        container: qc.uni_blurry-charcoal-squirrel
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-corn-squid.sh
        container: qc.ver_crappy-turquoise-moorhen
timeout: 5400
