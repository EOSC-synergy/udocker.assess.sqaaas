config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: master
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-flax-coati.sh
        container: qc.acc_bluesy-flax-spaniel
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-orchid-retriever.sh
        container: qc.doc_whiny-cardinal-foxhound
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-goldenrod-sparrow.sh
        container: qc.doc_messy-magnolia-lemming
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-salmon-lion.sh
        container: qc.doc_skimpy-asparagus-manatee
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-blue-schnauzer.sh
        container: qc.lic_muggy-heliotrope-wildebeest
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-mustard-vole.sh
        container: qc.met_craggy-cobalt-mayfly
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-emerald-mau.sh
        container: qc.sec_cloudy-scarlet-magpie
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-wheat-whale.sh
        container: qc.sty_gamy-ruby-toad
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-dandelion-macaque.sh
        container: qc.sty_scummy-white-dormouse
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-puce-schnauzer.sh
        container: qc.ver_snippy-copper-cockroach
timeout: 5400
