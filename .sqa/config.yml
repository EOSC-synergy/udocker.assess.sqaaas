        - /usr/bin/env sh .sqa/script.homey-silver-angora.sh
        container: qc.doc_snazzy-burgundy-hyrax
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-smalt-husky.sh
        container: qc.doc_stealthy-gold-goat
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-chocolate-barb.sh
        container: qc.doc_cranky-wheat-sparrow
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.surly-plum-spoonbill.sh
        container: qc.lic_trippy-ecru-tuatara
