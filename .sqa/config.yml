    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-razzmatazz-greyhound.sh
        container: qc.ver_scaly-amaranth-coyote
timeout: 5400
