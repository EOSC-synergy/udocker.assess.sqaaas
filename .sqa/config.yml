    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-copper-buzzard.sh
        container: qc.sec_queasy-taupe-mongrel
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-denim-capybara.sh
        container: qc.sty_gummy-gamboge-cockroach
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-persimmon-sponge.sh
        container: qc.sty_jumpy-alizarin-malamute
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-coral-rat.sh
        container: qc.uni_bluesy-ruby-mongrel
