      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-white-gorilla.sh
        container: qc.sty_fuzzy-cerise-whippet
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-smalt-corgi.sh
        container: qc.sty_pretty-cinnabar-monster
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-violet-gecko.sh
        container: qc.uni_ready-sangria-greyhound
