    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-lilac-ostrich.sh
        container: qc.doc_breezy-olive-reindeer
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-buff-mastiff.sh
        container: qc.doc_sunny-alizarin-anteater
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-saffron-capybara.sh
        container: qc.doc_pretty-cerise-buzzard
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-black-ant.sh
        container: qc.lic_whiny-bistre-millipede
