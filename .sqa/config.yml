config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: master
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-firebrick-lynx.sh
        container: qc.acc_crappy-aquamarine-dodo
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-mauve-kingfisher.sh
        container: qc.doc_shaky-sangria-gopher
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-harlequin-gar.sh
        container: qc.doc_flimsy-champagne-zebra
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-rust-mandrill.sh
        container: qc.doc_ready-myrtle-dormouse
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-chestnut-fox.sh
        container: qc.lic_clammy-tan-woodlouse
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-pink-argentino.sh
        container: qc.met_scaly-cyan-falcon
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homey-myrtle-lobster.sh
        container: qc.sec_craggy-corn-zebra
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.randy-russet-elephant.sh
        container: qc.sty_scummy-bronze-stoat
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-brass-coyote.sh
        container: qc.sty_messy-alizarin-bracke
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-wisteria-donkey.sh
        container: qc.uni_pretty-sapphire-armadillo
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-charcoal-bison.sh
        container: qc.ver_tacky-sangria-dragonfly
timeout: 5400
