      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-denim-neanderthal.sh
        container: qc.sec_baggy-cream-bear
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-jade-otter.sh
        container: qc.sty_randy-grey-grouse
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-asparagus-tapir.sh
        container: qc.sty_boozy-chocolate-chicken
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-seashell-goat.sh
        container: qc.uni_squeaky-auburn-walrus
