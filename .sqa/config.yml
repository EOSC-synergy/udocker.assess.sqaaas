config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: devel3
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-bronze-fousek.sh
        container: qc.acc_cloudy-amaranth-zebra
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-scarlet-chin.sh
        container: qc.doc_seedy-flax-beetle
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-denim-oyster.sh
        container: qc.doc_woolly-xanthic-meerkat
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-periwinkle-tuatara.sh
        container: qc.doc_wiggy-firebrick-molly
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-harlequin-ferret.sh
        container: qc.lic_flabby-cerulean-terrier
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-azure-zebra.sh
        container: qc.met_crabby-pear-terrier
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-olivine-harrier.sh
        container: qc.sec_smelly-denim-reindeer
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-cerulean-mandrill.sh
        container: qc.sty_geeky-seashell-tetra
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-teal-frog.sh
        container: qc.sty_homely-maroon-okapi
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-chartreuse-peccary.sh
        container: qc.uni_flaky-asparagus-kiwi
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-champagne-neanderthal.sh
        container: qc.ver_woolly-ruby-armadillo
timeout: 5400
