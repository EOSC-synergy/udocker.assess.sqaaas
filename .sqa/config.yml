config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: 1.3.5-rc.4
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-harlequin-penguin.sh
        container: qc.acc_sloppy-persimmon-toucan
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-tan-manatee.sh
        container: qc.doc_jumpy-russet-rat
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-crimson-chinchilla.sh
        container: qc.doc_flabby-saffron-owl
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-black-dane.sh
        container: qc.doc_thirsty-grey-serval
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.randy-salmon-maltese.sh
        container: qc.lic_snappy-cerise-koala
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-tomato-hedgehog.sh
        container: qc.met_stuffy-orange-cheetah
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-cerulean-birman.sh
        container: qc.sec_freaky-saffron-kakapo
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-cornflower-foxhound.sh
        container: qc.sty_sleazy-lilac-fousek
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-olivine-abyssinian.sh
        container: qc.sty_sunny-corn-lobster
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-ochre-newt.sh
        container: qc.ver_wheezy-white-bulldog
timeout: 5400
