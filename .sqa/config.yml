        - /usr/bin/env sh .sqa/script.boozy-magnolia-gorilla.sh
        container: qc.sec_greasy-viridian-mule
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-purple-schnauzer.sh
        container: qc.sty_pokey-fuchsia-civet
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-asparagus-mongrel.sh
        container: qc.sty_trippy-malachite-tiger
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-cerise-armadillo.sh
        container: qc.uni_pokey-malachite-coral
