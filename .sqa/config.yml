config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: master
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-saffron-kangaroo.sh
        container: qc.acc_homely-amaranth-opossum
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-copper-chameleon.sh
        container: qc.doc_bumpy-razzmatazz-ostrich
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-orange-manatee.sh
        container: qc.doc_tacky-asparagus-hedgehog
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-purple-moose.sh
        container: qc.doc_droopy-cinnamon-mongrel
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-copper-collie.sh
        container: qc.lic_smelly-amethyst-crane
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.ready-puce-cow.sh
        container: qc.met_flabby-ecru-anteater
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-amaranth-tapir.sh
        container: qc.sec_lanky-vermilion-saola
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-auburn-insect.sh
        container: qc.sty_bluesy-ochre-seahorse
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-cyan-mau.sh
        container: qc.sty_whiny-buff-dane
  QC.Uni:
    repos:
      github.com/indigo-dc/udocker pytest:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-celadon-dollar.sh
        container: qc.uni_gamy-sangria-bobcat
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-champagne-bird.sh
        container: qc.ver_randy-cyan-dingo
timeout: 5400
